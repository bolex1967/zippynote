<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-md-5 col-sm-12" >
                <div   class="toolbar">
                    &nbsp;<a title="Новый узел" style="cursor:pointer;" zippy="treeadd" onclick="newnode()"><i class="fa fa-plus-circle"></i></a>  
                    <a title="Редактировать узел" style="cursor:pointer;" zippy="treeedit" onclick="editnode()"><i class="fa fa-edit"></i></a>  
                    <a title="Вырезать" style="cursor:pointer;"   zippy="treecut"><i class="fa fa-cut"></i></a>  
                    <a title="Вставить" style="cursor:pointer;"    zippy="treepaste"><i class="fa fa-paste"></i></a>  
                    <a title="Удалить" style="cursor:pointer;"   zippy="treedelete"><i class="fa fa-trash"></i></a>  

                </div>
                <div zippy="tree"></div>


            </div>
            {{^editor}}
            <div class="col-md-7  col-sm-12  "   >
                <div class="row">
                    <div class="col-xs-12">
                        <div     class="toolbar">
                            &nbsp;<a title="Новый топик" style="cursor:pointer;"   zippy="topicadd"  ><i class="fa fa-plus-circle"></i></a>  
                            <a title="Редактировать" style="cursor:pointer;"   zippy="topicedit"  ><i class="fa fa-edit"></i></a>  
                            <a title="Вырезать" style="cursor:pointer;"   zippy="topiccut"><i class="fa fa-cut"></i></a>  
                            <a title="Копировать " style="cursor:pointer;"   zippy="topiccopy"><i class="fa fa-copy"></i></a>  
                            <a title="Копировать как ярлык" style="cursor:pointer;"   zippy="topictag"><i class="fa fa-link"></i></a>  
                            <a title="Вставить" style="cursor:pointer;"    zippy="topicpaste"><i class="fa fa-paste"></i></a>  
                            <a title="Удалить" style="cursor:pointer;"   zippy="topicdelete"><i class="fa fa-trash"></i></a>  
                            <a title="Внешняя ссылка" style="cursor:pointer;" target="_blank"  zippy="topiclink"><i class="fa fa-external-link "></i></a>  
                        </div>       

                        <table  class="table">
                            <tr zippy="topiclist" >
                                <td zippy="title"></td>
                            </tr>
                        </table>

                    </div>

                    <div class="col-xs-12" style="margin-top:15px;border-top: solid 1px #aaa;">


                        <div zippy="content"  >

                        </div>

                        <div style=" background-color: #eaeaea;">
                            &nbsp; <i class="fa fa-tag"></i>&nbsp;&nbsp;<span zippy="taglist"></span>
                        </div>
                        <!--  <div style=" background-color: #eaeaea;">
                              &nbsp; <i class="fa fa-paperclip"></i>&nbsp;&nbsp; <a href="#">file1.png</a> 
                          </div>                        -->

                    </div>
                </div>
            </div>
            {{/editor}}
            {{#editor}}
            <div class="col-md-7  col-sm-12  "   >
                <div class="row">
                    <div class="col-xs-12">            
                        <form zippy="editform">
                            <div class="form-group">
                                <label for="edittitle">Заголовок</label>
                                <input type="text" required="required" class="form-control"  zippy="edittitle"> 
                            </div>
                            <div class="form-group">
                                <label for="editcontent">Содержание</label>
                                <textarea style="height:200px;" class="form-control"  zippy="editcontent"></textarea> 
                            </div>
                            <div class="form-group">
                                <label for="edittags">Тэги</label>
                                <div  zippy="edittags"> </div>
                            </div>
                            <a zippy="editcancel" class="btn btn-default">Отмена</a>&nbsp;
                            <a  zippy="editsave"   class="btn btn-default">ОК</a>
                        </form>
                    </div>
                </div>
            </div>  
            {{/editor}}
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div    style=" background-color: #eaeaea;"> 
                    <form class="form-inline" zippy="sform"  >
                        <div class="form-group">
                            <label for="stext">Поиск</label>
                            <input zippy="skeyword" type="text" class="form-control  input-sm" zippy="text" >
                        </div> 
                        <button type="submit" class="btn btn-primary btn-sm"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <table class="table">
                    <tr zippy="searchlist">
                        <td zippy="stitle"></td>
                        <td zippy="snodes"></td>
                    </tr>
                </table>
            </div>
        </div>




        <div id="nodeedit" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form zippy="nodeform">
                        <input type="hidden" zippy="opname">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editnodetitle">Название узла</label>
                                <input required="required" zippy="editnodetitle"   class="form-control" type="text">
                            </div>     
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">OK</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->



        <script>
            $('#nodeedit').modal({
                show: false
            });
            function newnode() {
                $('#opname').val('add');
                $('#editnodetitle').val('');
                $('#nodeedit').modal('show');
            }
            function editnode() {
                $('#opname').val('edit');
                var arr = $('#tree').treeview('getSelected');
                arr.forEach(function (entry) {
                    $('#editnodetitle').val(entry.text);
                });

                $('#nodeedit').modal('show');
            }

            function check_treedelete() {
                return  confirm('Удалить узел');
            }



            tinymce.init({selector: '#editcontent'

                , statusbar: false
                , language: 'ru'
            })

        </script> 

    </body>
</html>
