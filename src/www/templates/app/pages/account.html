<html>

<body>

            <div class="row">
            <div class="col-xs-3">
            <h3>Профиль</h3>
                    <form zippy="profileform" role="form"   enctype="multipart/form-data" >
                        <!-- <h4>Аккаунт</h4> -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" zippy="email" readonly  >
                        </div>
                        <div class="form-group">
                            <label for="username">Имя</label>
                            <input   type="text" class="form-control" zippy="username" required="required">
                        </div>

                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input    type="password" class="form-control" zippy="password" >
                        </div>
                        <div class="form-group">
                            <label for="confirm">Подтверждение</label>
                            <input   type="password" class="form-control" zippy="confirm" >
                        </div>
                        {{#notadmin}}
                       <div class="form-group">
                            <label for="city">Город</label>
                             <select zippy="city" class="form-control  " >
                                <option value="0">Выбрать город</option>
                            </select>
                        </div>
                       <div class="form-group">
                            <label for="phone">Телефон</label>
                            <input   class="form-control" zippy="phone" >
                        </div>

                         <div class="form-group">
                                <label for="avatar">Аватар</label> <br>
                                  <img zippy="avatarprev" style="width:64px">
                                <input type="file" zippy="avatar"  class="form-control input-sm"   >

                        </div>
                        {{/notadmin}}
                        <div class="form-group  ">
                        <input type="submit"  value="Сохранить" class="btn btn-default  "  >
                         </div>

                    </form>
          </div>
          </div>

</body>
</html>
