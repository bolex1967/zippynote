<html>
    <head>

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-8">
                    <form zippy="editform" enctype="multipart/form-data" >

                        <div class="form-group">
                            <label for="firstname">Photo</label>
                            <br>

                            <img  zippy="preview" style="height:200px;">
                            <input type="file" class="form-control" zippy="image" >
                            <i class="fa  fa-exclamation-circle" style="color:red;font-size:12px;"></i>  <span style="font-size:12px;">Image must be square</span>

                        </div>
                        <div class="form-group">
                            <label for="firstname">Title</label>
                            <input   type="text" class="form-control" zippy="title" required="required">
                        </div>
                        <div class="form-group">
                            <label for="firstname">Subtitle</label>
                            <input   type="text" class="form-control" zippy="subtitle" >
                        </div>
                        <div class="form-group">
                            <label for="firstname">Content</label>
                            <textarea style="height:300px;" class="form-control" zippy="content"  ></textarea>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" zippy="better"> The better
                                </label>
                            </div>
                            <div class="form-group">
                                <input type="submit"  value="Save" class="btn btn-default " style="color:#0000ff;;width:200px;background-color: #fff;" >
                            </div>

                    </form>

                </div>
            </div>
        </div>
    
        <script  type="text/javascript">
         CKEDITOR.replace( 'content', {
            customConfig: '/assets/ckeditor/cconfig.js'
            ,language:"en" 
        } );
  
  
             </script>
    </body>
</html>
